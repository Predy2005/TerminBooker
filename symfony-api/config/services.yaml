parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Stripe configuration
    App\Controller\BillingController:
        arguments:
            $stripeSecretKey: '%env(STRIPE_SECRET_KEY)%'
            $frontendUrl: '%env(FRONTEND_URL)%'